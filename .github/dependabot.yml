# Dependabot configuration
# Automatically creates PRs to update dependencies

version: 2
updates:
  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "YOUR_GITHUB_USERNAME"  # Replace with your username
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(actions):"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(docker):"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
